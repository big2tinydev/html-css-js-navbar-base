<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="main.scss" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>Navbar</title>
  </head>
  <body>
    <div class="navbar">
      <div class="icon hamburger">
        <img src="/img/svg/hamburger.svg" alt="Menu Bar" />
      </div>
      <div class="brand">
        <div href="/" class="brand-logo">
          <img class="brand-logo" src="/img/svg/Icon.svg" alt="Icon" />
        </div>
        <div class="brand-title">Brand Title</div>
        <ul class="center links">
          <li><a class="link" href="/">Home</a></li>
          <li><a class="link" href="#">Contact</a></li>
          <li><a class="link" href="#">About</a></li>
        </ul>
      </div>

      <div class="icon drawer-icon">
        <img
          class="top-drawer-btn"
          src="/img/svg/top-drawer-icon.svg"
          alt="Open Top Drawer"
        />
        <img
          class="btm-drawer-btn"
          src="/img/svg/bottom-drawer-icon.svg"
          alt="Open Bottom Drawer"
        />
        <img
          class="left-drawer-btn"
          src="/img/svg/left-drawer-icon.svg"
          alt="Open Left Drawer"
        />
        <img
          class="right-drawer-btn"
          src="/img/svg/right-drawer-icon.svg"
          alt="Open Right Drawer"
        />
      </div>
      <div class="top drawer">
        <div class="center">Application Menu</div>
        <!-- TODO: Fix position od Menu Text title -->
        <div class="center">
          <img class="app-icon" src="/img/svg/IconApp.svg" alt="Icon" />
          <img class="app-icon" src="/img/svg/IconApp.svg" alt="Icon" />
          <img class="app-icon" src="/img/svg/IconApp.svg" alt="Icon" />
          <img class="app-icon" src="/img/svg/IconApp.svg" alt="Icon" />
          <img class="app-icon" src="/img/svg/IconApp.svg" alt="Icon" />
          <img class="app-icon" src="/img/svg/IconApp.svg" alt="Icon" />
          <img class="app-icon" src="/img/svg/IconApp.svg" alt="Icon" />
          <img class="app-icon" src="/img/svg/IconApp.svg" alt="Icon" />
          <img class="app-icon" src="/img/svg/IconApp.svg" alt="Icon" />
          <img class="app-icon" src="/img/svg/IconApp.svg" alt="Icon" />
          <img class="app-icon" src="/img/svg/IconApp.svg" alt="Icon" />
          <img class="app-icon" src="/img/svg/IconApp.svg" alt="Icon" />
          <img class="app-icon" src="/img/svg/IconApp.svg" alt="Icon" />
          <img class="app-icon" src="/img/svg/IconApp.svg" alt="Icon" />
          <img class="app-icon" src="/img/svg/IconApp.svg" alt="Icon" />
          <img class="app-icon" src="/img/svg/IconApp.svg" alt="Icon" />
          <img class="app-icon" src="/img/svg/IconApp.svg" alt="Icon" />
          <img class="app-icon" src="/img/svg/IconApp.svg" alt="Icon" />
          <img class="app-icon" src="/img/svg/IconApp.svg" alt="Icon" />
          <img class="app-icon" src="/img/svg/IconApp.svg" alt="Icon" />
        </div>
      </div>
      <!-- TODO: Add Links to Left drawer -->
      <div class="left drawer">
        <ul class="drawer-links">
          <li class="drawer-link">
            <img src="/img/svg/cog-solid.svg" /><a>Settings</a>
          </li>
          <li class="drawer-link">
            <img src="/img/svg/cog-solid.svg" /><a href="#">Link One</a>
          </li>
          <li class="drawer-link">
            <img src="/img/svg/cog-solid.svg" /><a href="#">Link Two</a>
          </li>
        </ul>
      </div>
      <!-- TODO: Add Links to Right drawer -->
      <div class="right drawer">
        <ul class="drawer-links">
          <li class="drawer-link">
            <img src="/img/svg/cog-solid.svg" /><a>Settings</a>
          </li>
          <li class="drawer-link">
            <img src="/img/svg/cog-solid.svg" /><a href="#">Link One</a>
          </li>
          <li class="drawer-link">
            <img src="/img/svg/cog-solid.svg" /><a href="#">Link Two</a>
          </li>
        </ul>
      </div>
    </div>
    <div class="footer">
      &copy 2019 Lee Charles Laing
      <div class="bottom drawer">
        <div class="btm-drawer-title">Social Links</div>
        <img class="app-icon" src="/img/svg/IconApp.svg" alt="Icon" />
